<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postre</title>
    <link rel="icon" type="image/x-icon" href="strawberry.ico">
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">¿Postre? :D</div>
    <form
  id="dessertForm"
  method="POST"
  onsubmit="submitDessertForm(event)"
>
      <div class="dessert-selection">
        <div class="dessert-item">
          <img src="food/smoothie.jpeg" alt="smoothie" />
          <label><input type="radio" name="dessert" value="smoothie" /> Smoothie</label>
        </div>
        <div class="dessert-item">
          <img src="food/crepa.jpeg" alt="crepa" />
          <label><input type="radio" name="dessert" value="crepa" /> Crepa</label>
        </div>
        <div class="dessert-item">
          <img src="food/helado.jpeg" alt="helado" />
          <label><input type="radio" name="dessert" value="helado" /> Helado</label>
        </div>
      </div>
      <!-- Botón para manejar el envío del formulario y redirección -->
      <button class="button" type="submit">Continue UWU</button>
</form>
<script>
  const API_URL = 'http://localhost:3000/api/data/dessert';
  function submitDessertForm(event) {
    event.preventDefault();
    const form = event.target;
    const formData = Object.fromEntries(new FormData(form));

    fetch(form.action, {
      method: form.method,
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData),
    })
      .then((response) => {
        if (!response.ok) throw new Error("Error en la respuesta del servidor");
        return response.json();
      })
      .then(() => {
        window.location.href = "activities.html";
      })
      .catch((error) => {
        console.error("Error:", error);
        alert("Ocurrió un error. Inténtalo nuevamente.");
      });
  }
</script>
  </body>
</html>
